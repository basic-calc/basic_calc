# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/python:3.10.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: python --version
  run-pylint:
    docker:
      - image: cimg/python:3.10.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Lint using pylint"
          command: "pip install pylint && python -m pylint calc.py --variable-naming-style=snake_case --function-naming-style=snake_case"
  lint-commit-messages:
    docker:
      - image: cimg/node:17.0.1
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Lint commit messages using commitlint"
          command: "npx commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD --verbose"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  lint-py:
    jobs:
      - build
      - run-pylint:
         requires:
          - build
  lint-commit-messages:
    jobs:
      - lint-commit-messages
